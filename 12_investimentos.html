<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    let dias = 0;
    //PROCESSAMENTO
    for (let i = 1000; i <= 2000; i = i * 1.02) {
        if (i <= 2000)
            dias++;
    }
    (dias <= 5) ? dias += 2 : 
    (dias <= 10) ? dias += 4 : 
    (dias <= 15) ? dias += 6 : 
    (dias <= 20) ? dias += 8 : 
    (dias <= 25) ? dias += 10 : 
    (dias <= 30) ? dias += 12 : 
    (dias <= 35) ? dias += 14 : 
    (dias <= 40) ? dias += 16 : 
    (dias <= 45) ? dias += 18 :
    (dias <= 50) ? dias += 20 : "";

        //SAÍDA
        alert(`Será necessário ${dias} dias.`)

</script>
