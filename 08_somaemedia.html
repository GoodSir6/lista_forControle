<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;


    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let num = Number(prompt("Insira um número:"))
        soma += num
    }

    alert(`A soma dos números é ${soma} e a média é de ${(soma / 5).toFixed(1).replace(".",",")}`);
    //SAÍDA

</script>
