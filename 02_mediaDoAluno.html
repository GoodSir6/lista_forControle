<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let numNotas = Number(prompt(`Insira a quantidade de notas que o aluno obteve:`).trim());

    //PROCESSAMENTO
    let notasF = 0;
    for (let i = 0; i < numNotas; i++) {
        let nota = Number(prompt(`Qual a ${i + 1}ª nota que o aluno obteve?`).trim());
        notasF = notasF + nota; 
    }

    //SAÍDA
    alert(`A média das notas inseridas é ${(notasF / numNotas).toFixed(1).replace(".",",")}`);

</script>
